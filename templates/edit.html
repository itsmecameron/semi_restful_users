<body>
    <h1>Edit User {{ new_user[0]["id"] }}!!</h1>
    <a href="/users">HOME</a>
    <form action="/users/update" method="POST">
        <input type="hidden" name="id" value="{{ new_user[0]['id'] }}">
        <div class="form-group">
            <label for="first_name">First Name: </label>
            <input type="text" class="form-control" value ="{{ new_user[0]['first_name']}}" name="fname">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" value ="{{ new_user[0]['last_name']}}" name="lname">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" value ="{{ new_user[0]['email']}}"
            name="email">

            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else ;D *DING*</small>
        </div>
        <button class="btn btn-primary" value="Add User">Submit</button>
        <button class="btn btn-primary" value="Add User">Show User</button>
        </form>
